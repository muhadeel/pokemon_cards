{% extends 'pokemon/base.html' %}
{% block content %}
    <form action="{{url_for('pokemons.update', id=pokemon.id)}}" method="POST">
        <input type="text" name="name" value="{{pokemon.name}}">
        <input type="submit" value="Update a Pokemon">
    </form>
    <form action="{{url_for('pokemons.delete', id=pokemon.id)}}" method="POST">
        <input type="submit" value="Delete a Pokemon">
    </form>
{% endblock %}
