{% extends 'pokemon/base.html' %}
{% block content %}
    <h1>Let's see some more information about this Pokemon!</h1>
    <p>
        The name of the Pokemon is {{pokemon.name}} - it's a great one.
    </p>
    <a href="{{url_for('pokemons.index')}}">See all the Pokemons</a>
    <br>
    <a href="{{url_for('pokemons.edit', id=pokemon.id)}}">Edit this Pokemon</a>
{% endblock %}
